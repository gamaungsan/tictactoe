<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel='stylesheet' href='styles.css'/>

</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div>
            <button class="playButton" id="play"><p>Player vs. Player</p></button>
        </div>
        <div class="container off">
            <div class="game-info"></div>
            <div class="gameboard">
                <div class="square" id="0"></div>
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
            </div>
            <div class="buttons">
                <button id="reset"><img src="refresh.svg"></img></button>
                <button id="back"><img src="backburger.svg"></img></button>
            </div>
        </div>
    </main>
    <footer>
        <span>Tic Tac Toe Game from Odin Project by Gam</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
